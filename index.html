<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dragon Ball Z Quiz</title>
</head>
<body>
    
    
<div class="alert">Alert</div>
<div class="btn startBtn">Start</div>
    <div class="container">
        <h1>Let's play a Quiz Game</h1>
        <div class="question"></div>
        <div class="choices"></div>
        
        <button class="btn nextBtn">Next</button>
        <button class="btn exitBtn">Exit</button>
        <div class="scoreCont"></div>
    </div>

<div class="_container" id="modal_container">
    <div class="modal">
        <form onsubmit="sendEmail(); reset(); return false;">
        
            <h3>Send Us A Message</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Enter Your Email here" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea name="message" id="message" rows="4" placeholder="Write your message here..." required></textarea>
            <button type="submit" aria-label="Click to send message">Send Message</button>
        
        
        </form>

    </div>

</div>
    


    <script src="./assets/js/script.js"></script>
</body>
</html>
